<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner conteiner-sing-up">
      <h3>registration</h3>
      <input type="text" class="name" placeholder="name" />
      <input type="tel" class="phoneNumber" placeholder="phone" />
      <input type="text" class="email" placeholder="email@example.com" />
      <input type="password" class="password" placeholder="password" />
      <button class="sing-up">sign up</button>

      <p>or</p>
      <button class="toggle-btn-login">log in</button>
    </div>

    <div class="conteiner conteiner-sing-in  hide-containers">
      <h3>log in</h3>
      <input type="text" class="login" placeholder="email or number" />
      <input type="password" class="password-login" placeholder="password" />
      <button class="sing-in">sign in</button>

      <p>or</p>
      <button class="toggle-btn-sing-up">sing up</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
