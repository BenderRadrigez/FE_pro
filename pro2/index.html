<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner conteiner-sing-up">
        <h3>registration</h3>
      <input type="text" class="name" placeholder="name" />
      <input type="text" class="lastName" placeholder="lastName" />
      <input type="text" class="email" placeholder="email" />
      <input type="password" class="password" placeholder="password" />
      <button class="sing-up">sign up</button>
    </div>

    <div class="conteiner conteiner-sing-in">
        <h3>log in</h3>
        <input type="text" class="name-login" placeholder="name" />
        <input type="text" class="lastName-login" placeholder="lastName" />
        <input type="text" class="email-login" placeholder="email" />
        <input type="password" class="password-login" placeholder="password" />
        <button class="sing-in">sign in</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
